<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand">Todo</div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-sm py-5">
            <div class="row pt-5">
                <div class="col">
                    <h1 class="display-1">ToDo</h1>
                    <p class="lead">This is the to do list. Add new items, och check them off by clicking on them.
                </div>
            </div>
            <div class="row pt-2 g-5">
                <div class="col-12 col-md-8">
                    <div class="form-label fs-5">Current items on list</div>
                    <ul class="list-group" id="todo-list">
                    </ul>
                    <div class="text-muted" id="new-list-message">
                        The list is empty, start by adding items.
                    </div>
                </div>
                <form class="col-12 col-md-4" id="add-new-form">
                    <label for="add-new-item" class="form-label fs-5">Add new list item</label>
                    <input type="text" class="form-control" id="add-new-item" placeholder="e.g. Apples" minlength=3
                        required>
                    <button class="btn btn-primary mt-2" type="submit">Add item</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">@ Linda H</span>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
