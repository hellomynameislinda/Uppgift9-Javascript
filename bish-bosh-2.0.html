<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bish-Bosh 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand">Bish-Bosh 2.0</div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-sm py-5">
            <div class="row pt-5">
                <div class="col-12 offset-0 col-sm-8 offset-md-2">
                    <h1 class="display-1">Bish-Bosh</h1>
                    <p class="lead">Change the outcome by changing the numbers.
                    <form id="bbform">
                        <div class="mb-3">
                            <label for="toNum" class="form-label">How many numbers do you want to loop through?</label>
                            <input type="number" class="form-control" id="toNum" placeholder="100" min="1" max="2000" pattern="\d*"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="bishNum" class="form-label">First division (Bish)</label>
                            <input type="number" class="form-control" id="bishNum" placeholder="3" min="1" max="100" pattern="\d*"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="boshNum" class="form-label">Second division (Bosh)</label>
                            <input type="number" class="form-control" id="boshNum" placeholder="4" min="1" max="100" pattern="\d*"
                                required>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit">Show me the Bishes and Boshes</button>
                        </div>
                    </form>

                    <p id="output"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">@ Linda H</span>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="bish-bosh.js"></script>
</body>

</html>
